<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vigilant Echo: Misinformation Analyzer</title>
    <link rel="stylesheet" href="/style.css"> </head>
<body>
    <div class="container">
        <h1>Vigilant Echo: Misinformation Analyzer</h1>
        <p>Upload video, audio, and/or text to detect deepfakes & misinformation.</p>

        <form id="uploadForm">
            <label for="videoFile">Upload Video (MP4, MOV, etc.):</label>
            <input type="file" id="videoFile" name="video" accept="video/*"><br><br>

            <label for="audioFile">Upload Audio (MP3, WAV, etc.):</label>
            <input type="file" id="audioFile" name="audio" accept="audio/*"><br><br>

            <label for="textFile">Upload Text (Transcript, Article - .txt, .md):</label>
            <input type="file" id="textFile" name="text" accept=".txt,.md"><br><br>

            <button type="submit">Analyze Content</button>
        </form>
        <div id="results"></div>
    </div>
    <script type="module" src="/src/app.js"></script> 
</body>
</html>
