<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vigilant Echo</title>
    <link rel="stylesheet" href="/static/style.css"> 
</head>
<body>
    <div class="container">
        <h1>Vigilant Echo: Misinformation Analyzer</h1>
        <p>Upload multi-modal content (video, audio, and/or text) for real-time misinformation detection and counter-narrative generation.</p>
        
        <form id="uploadForm">
            <label for="videoFile">Upload Video (Optional):</label>
            <input type="file" id="videoFile" name="video" accept="video/*"><br><br>

            <label for="audioFile">Upload Audio File (or Audio Transcript as .txt):</label>
            <input type="file" id="audioFile" name="audio" accept="audio/*,.txt"><br><br> 

            <label for="textFile">Upload Main Text (Article/Post):</label>
            <input type="file" id="textFile" name="text" accept=".txt,.md"><br><br>

            <label for="sourceId">Source ID (e.g., @TwitterHandle, Website.com):</label>
            <input type="text" id="sourceId" name="source_id" placeholder="Optional: Enter source identifier"><br><br>

            <button type="submit">Analyze Content</button>
        </form>
        
        <div id="results">
            <p class="initial-message">Upload files above and click "Analyze Content" to see the report.</p>
        </div>

            <div id="trackedSourcesList">
                <p class="initial-message">Click 'Refresh Tracked Sources' to view all sources analyzed so far.</p>
            </div>
        </div> -->

    </div>
    <script src="/static/app.js"></script> 
</body>
</html>
